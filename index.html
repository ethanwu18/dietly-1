<!DOCTYPE html>
<html>

<head>
    <title>Dietly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <h1><b>Dietly</b></h1>
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                    Home
                </a>
                <a class="navbar-item" href="filter.html">
                    Filters
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light">
                            Sign Up
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero is-info is-medium is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1">
                    Dietly
                </h1>
                <h2 class="subtitle is-3">
                    Food options for your diet needs
                </h2>
            </div>
        </div>
    </section>
    <br>
    <section>
        <div class="container">
            <div class="title">How it works!</div>

            <div class="tile is-ancestor">
                <div class="tile is-parent">
                    <article class="tile is-child box has-text-centered">
                        <p class=" subtitle">Head to the filters page!</p>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child box has-text-centered">
                        <p class=" subtitle">Choose your preferences!</p>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child box has-text-centered">
                        <p class="subtitle">Find your restaurant!</p>
                    </article>
                </div>
            </div>
            <div class="tile is-ancestor">
                <div class="tile is-parent">
                    <div class="container box">
                        <div class="subtitle has-text-centered">Interested? Sign up now!</div>
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="What people call you">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" placeholder="Not your spam email :D">
                            </div>
                        </div>

                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-light">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </section>
</body>

</html>
